<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance - Editorial CMS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Frank+Ruhl+Libre:wght@300..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-linen: #f2ece0;
            --text-main: #2c2c2c;
            --dynamic-accent: #2c3e50; 
            --accent-ochre: #d4a017;
            --post-padding: 4rem;
            --title-size: 6rem;
            --excerpt-size: 1.5rem;
        }
        
        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg-linen);
            color: var(--text-main);
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            transition: background-color 0.5s ease;
        }

        body.ui-compact {
            --post-padding: 1.5rem;
            --title-size: 3rem;
            --excerpt-size: 1.1rem;
        }
        
        .serif {
            font-family: 'Frank Ruhl Libre', serif;
        }
        
        .brand-title {
            color: var(--dynamic-accent) !important;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.05);
            transition: color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .prose h2 { 
            font-family: 'Frank Ruhl Libre', serif; 
            font-size: 2.5rem; 
            font-weight: 600; 
            margin-top: 3rem; 
            margin-bottom: 1.5rem; 
            color: var(--dynamic-accent);
            border-bottom: 2px solid var(--accent-ochre);
            display: inline-block;
        }
        
        .prose p { line-height: 2; margin-bottom: 2rem; font-size: 1.3rem; color: #333; }
        
        .prose p:first-of-type::first-letter {
            float: right;
            font-family: 'Frank Ruhl Libre', serif;
            font-size: 5rem;
            line-height: 1;
            padding: 0.5rem 0 0.5rem 1rem;
            color: var(--dynamic-accent);
            font-weight: 700;
        }

        .prose blockquote {
            border-right: 6px solid var(--dynamic-accent);
            padding: 1.5rem 2.5rem;
            margin: 3.5rem 0;
            font-style: italic;
            color: var(--dynamic-accent);
            font-size: 1.75rem;
            background: rgba(0, 0, 0, 0.02);
            font-family: 'Frank Ruhl Libre', serif;
        }

        #debug-status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #1e272e;
            color: #e0e0e0;
            font-family: monospace;
            font-size: 11px;
            padding: 6px 15px;
            z-index: 100;
            border-bottom: 2px solid var(--dynamic-accent);
            display: flex;
            justify-content: space-between;
            direction: ltr;
        }
        
        #reading-progress {
            position: fixed;
            top: 0;
            right: 0;
            height: 4px;
            background: var(--dynamic-accent);
            z-index: 110;
            width: 0%;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            right: 0;
            width: 0%;
            height: 2px;
            background: var(--dynamic-accent);
            transition: width 0.3s;
        }
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        .color-dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }
        .color-dot.active {
            border: 2px solid var(--text-main);
            transform: scale(1.1);
        }

        /* Editor High Contrast Sections */
        .editor-section {
            border: 2px solid #1a1a1a; /* Very high contrast */
            border-radius: 1rem;
            padding: 2rem;
            background: #fff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .editor-section:focus-within {
            border-color: var(--dynamic-accent);
            box-shadow: 0 0 0 4px rgba(0,0,0,0.05);
        }

        /* Editor Toolbar */
        .writing-toolbar {
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            transition: all 0.2s ease-out;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            border: 2px solid #1a1a1a;
        }
        .writing-toolbar.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .toolbar-btn {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 800;
            color: #1a1a1a;
            background: #fff;
            border: 1px solid #ddd;
            transition: all 0.2s;
        }
        .toolbar-btn:hover {
            border-color: #000;
            background: #f4f4f5;
        }

        .toolbar-select {
            background: #fff;
            font-size: 11px;
            font-weight: 800;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            outline: none;
            cursor: pointer;
        }

        #editor-content {
            min-height: 400px;
            outline: none;
        }

        .view-section { display: none; }
        .view-section.active { display: block; }

        ::selection { background: var(--dynamic-accent); color: white; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="reading-progress"></div>

    <div id="debug-status">
        <span><b>SYSTEM:</b> UI Sync Active ✅ | Ref: <span id="last-update-time">--:--</span></span>
        <span>Premium Editorial Engine</span>
    </div>

    <div class="min-h-screen flex flex-col max-w-5xl mx-auto px-6 py-24">
        <header class="flex flex-col items-center text-center mb-28">
            <!-- Preferences Bar -->
            <div class="flex flex-col md:flex-row items-center gap-8 mb-16 p-4 bg-white rounded-[1.5rem] border-2 border-black shadow-sm px-8">
                <div class="flex gap-3 items-center">
                    <span class="text-[10px] font-black uppercase text-black tracking-widest ml-2">Accent</span>
                    <div id="color-palette" class="flex gap-2">
                        <div onclick="setAccent('#2c3e50', this)" class="color-dot active" style="background: #2c3e50;" title="Slate"></div>
                        <div onclick="setAccent('#1b3022', this)" class="color-dot" style="background: #1b3022;" title="Forest"></div>
                        <div onclick="setAccent('#6d214f', this)" class="color-dot" style="background: #6d214f;" title="Mulberry"></div>
                        <div onclick="setAccent('#227093', this)" class="color-dot" style="background: #227093;" title="Deep Sea"></div>
                        <div onclick="setAccent('#3e4e3e', this)" class="color-dot" style="background: #3e4e3e;" title="Moss"></div>
                        <div onclick="setAccent('#d35400', this)" class="color-dot" style="background: #d35400;" title="Burnt Orange"></div>
                        <div onclick="setAccent('#4b4b4b', this)" class="color-dot" style="background: #4b4b4b;" title="Espresso"></div>
                    </div>
                </div>
                <div class="hidden md:block w-px h-6 bg-black"></div>
                <div class="flex gap-2 items-center">
                    <span class="text-[10px] font-black uppercase text-black tracking-widest ml-2">Density</span>
                    <button id="density-normal" onclick="setDensity('normal')" class="px-4 py-2 text-[10px] font-black rounded-xl border-2 border-black hover:bg-black hover:text-white transition-all">Comfortable</button>
                    <button id="density-compact" onclick="setDensity('compact')" class="px-4 py-2 text-[10px] font-black rounded-xl border-2 border-black hover:bg-black hover:text-white transition-all">Compact</button>
                </div>
            </div>

            <h1 onclick="navigateTo('list')" class="serif brand-title text-8xl md:text-[var(--title-size)] font-bold tracking-tighter cursor-pointer">
                Elegance.
            </h1>
            
            <nav class="flex gap-16 mt-20 text-[11px] font-black uppercase tracking-[0.25em] text-zinc-400">
                <button onclick="navigateTo('list')" id="nav-list" class="nav-link hover:text-[var(--text-main)]">הארכיון</button>
                <button onclick="openEditor()" id="nav-compose" class="nav-link hover:text-[var(--text-main)]">כתיבה</button>
            </nav>
        </header>

        <main id="main-content" class="flex-grow">
            <!-- List View -->
            <section id="view-list" class="view-section active">
                <div id="posts-container" class="grid grid-cols-1 gap-12"></div>
            </section>

            <!-- Detail View -->
            <section id="view-detail" class="view-section">
                <div class="flex justify-between items-center mb-20 border-b-2 border-black pb-8">
                    <button onclick="navigateTo('list')" class="text-xs font-black uppercase tracking-widest text-zinc-500 hover:text-black">← חזרה</button>
                    <div class="flex gap-8">
                        <button id="edit-post-btn" class="text-xs font-black uppercase tracking-widest text-zinc-500 hover:text-[var(--dynamic-accent)]">ערוך</button>
                        <button id="delete-post-btn" class="text-xs font-black uppercase tracking-widest text-red-600 hover:text-red-800">מחק</button>
                    </div>
                </div>
                <article id="post-detail-content" class="max-w-3xl mx-auto"></article>
            </section>

            <!-- Editor View -->
            <section id="view-editor" class="view-section">
                <div class="max-w-4xl mx-auto">
                    <!-- Writing Toolbar -->
                    <div id="writing-toolbar" class="writing-toolbar sticky top-12 z-50 bg-white backdrop-blur-md rounded-2xl p-3 mb-12 flex flex-wrap gap-3 items-center justify-between">
                        <div class="flex flex-wrap gap-2 items-center">
                            <select onchange="format('fontName', this.value)" class="toolbar-select">
                                <option value="Assistant">Sans (Assistant)</option>
                                <option value="'Frank Ruhl Libre'">Serif (Frank Ruhl)</option>
                                <option value="monospace">Monospace</option>
                            </select>
                            <select onchange="format('fontSize', this.value)" class="toolbar-select">
                                <option value="3">Normal Size</option>
                                <option value="5">Large Size</option>
                                <option value="7">Huge Size</option>
                                <option value="2">Small Size</option>
                            </select>
                            <div class="w-px h-6 bg-zinc-400"></div>
                            <button onclick="format('bold')" class="toolbar-btn" title="Bold"><b>B</b></button>
                            <button onclick="format('italic')" class="toolbar-btn" title="Italic"><i>I</i></button>
                            <button onclick="format('underline')" class="toolbar-btn" title="Underline"><u>U</u></button>
                            <button onclick="format('insertUnorderedList')" class="toolbar-btn" title="List">•</button>
                            <div class="w-px h-6 bg-zinc-400"></div>
                            <button onclick="format('justifyLeft')" class="toolbar-btn">L</button>
                            <button onclick="format('justifyCenter')" class="toolbar-btn">C</button>
                            <button onclick="format('justifyRight')" class="toolbar-btn">R</button>
                        </div>
                        <div class="flex gap-2">
                            <button id="preview-toggle-btn" onclick="togglePreview()" class="px-5 py-2 text-[10px] font-black uppercase tracking-widest border-2 border-black text-black rounded-xl hover:bg-black hover:text-white transition-all">Preview Post</button>
                        </div>
                    </div>

                    <div id="editor-inputs" class="space-y-8">
                        <div class="editor-section">
                            <label class="text-[10px] font-black uppercase tracking-widest text-black block mb-4">Headline</label>
                            <input type="text" id="edit-title" class="w-full serif text-6xl font-bold bg-transparent border-none focus:ring-0 placeholder-zinc-200 text-[var(--dynamic-accent)]" placeholder="כותרת המאמר">
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="editor-section">
                                <label class="text-[10px] font-black uppercase tracking-widest text-black block mb-4">Category</label>
                                <input type="text" id="edit-category" class="w-full text-sm font-black uppercase border-b border-zinc-400 bg-transparent focus:ring-0 p-0 text-[var(--accent-ochre)]" placeholder="קטגוריה">
                            </div>
                            <div class="editor-section">
                                <label class="text-[10px] font-black uppercase tracking-widest text-black block mb-4">Excerpt</label>
                                <textarea id="edit-excerpt" rows="2" class="w-full text-lg text-zinc-600 bg-transparent border-none focus:ring-0 resize-none italic font-light p-0" placeholder="תקציר קצר..."></textarea>
                            </div>
                        </div>

                        <div class="editor-section">
                            <label class="text-[10px] font-black uppercase tracking-widest text-black block mb-4">Body Content</label>
                            <div id="editor-content" contenteditable="true" class="prose max-w-none text-xl leading-relaxed py-4"></div>
                        </div>

                        <div class="flex gap-4 pt-12">
                            <button onclick="saveChanges()" class="bg-black text-white px-12 py-4 rounded-full text-[10px] font-black uppercase tracking-widest shadow-xl hover:opacity-90 transition-all">Publish Now</button>
                            <button onclick="navigateTo('list')" class="px-8 py-4 text-[10px] font-black uppercase tracking-widest text-zinc-600 hover:text-black">Cancel</button>
                        </div>
                    </div>

                    <div id="editor-preview" class="hidden">
                        <div id="preview-content" class="bg-white p-16 rounded-[2rem] border-2 border-black shadow-inner"></div>
                        <button onclick="togglePreview()" class="mt-12 bg-black text-white px-12 py-4 rounded-full text-[10px] font-black uppercase tracking-widest">Back to Editor</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="mt-48 pt-20 border-t-2 border-black pb-24 text-black text-[10px] font-black uppercase tracking-[0.4em] flex justify-between items-center">
            <p>&copy; 2024 Elegance Editorial.</p>
            <div class="flex gap-12">
                <a href="#" class="hover:underline">Archive</a>
                <a href="#" class="hover:underline">Colophon</a>
            </div>
        </footer>
    </div>

    <script type="module">
        // --- COOKIE UTILITIES ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // --- GLOBAL STATE ---
        let currentEditingId = null; // FIXED ReferenceError
        let hasChanges = false;
        let isPreviewMode = false;

        // --- PALETTE & LAYOUT ---
        window.setAccent = (color, el) => {
            document.documentElement.style.setProperty('--dynamic-accent', color);
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            if (el) el.classList.add('active');
            else {
                const dots = document.querySelectorAll('.color-dot');
                dots.forEach(d => {
                    if (d.style.backgroundColor === color || d.getAttribute('style').includes(color)) d.classList.add('active');
                });
            }
            setCookie('blog_accent', color, 30);
        };

        window.setDensity = (mode) => {
            if (mode === 'compact') document.body.classList.add('ui-compact');
            else document.body.classList.remove('ui-compact');
            setCookie('blog_density', mode, 30);
            renderPosts();
        };

        // --- EDITOR LOGIC ---
        const editorContent = document.getElementById('editor-content');
        const toolbar = document.getElementById('writing-toolbar');

        // Contextual Toolbar Visibility
        const inputsToWatch = [
            document.getElementById('edit-title'), 
            document.getElementById('edit-category'), 
            document.getElementById('edit-excerpt'), 
            editorContent
        ];
        
        inputsToWatch.forEach(el => {
            el.addEventListener('focus', () => toolbar.classList.add('visible'));
        });

        // Hide toolbar when clicking outside editor area
        document.addEventListener('mousedown', (e) => {
            const editorArea = document.getElementById('view-editor');
            if (editorArea && !editorArea.contains(e.target)) {
                toolbar.classList.remove('visible');
            }
        });

        window.format = (command, value = null) => {
            document.execCommand(command, false, value);
            editorContent.focus();
        };

        window.togglePreview = () => {
            isPreviewMode = !isPreviewMode;
            const isHidden = document.getElementById('editor-preview').classList.toggle('hidden');
            document.getElementById('editor-inputs').classList.toggle('hidden', !isHidden);
            
            if (!isHidden) {
                const title = document.getElementById('edit-title').value || 'Untitled Post';
                const body = editorContent.innerHTML;
                const category = document.getElementById('edit-category').value || 'Editorial';
                const excerpt = document.getElementById('edit-excerpt').value;
                
                document.getElementById('preview-content').innerHTML = `
                    <div class="text-center mb-16">
                         <div class="text-[10px] font-black uppercase tracking-[0.5em] text-[var(--accent-ochre)] mb-6">${category}</div>
                         <h1 class="serif text-6xl font-bold mb-8" style="color: var(--dynamic-accent)">${title}</h1>
                         <div class="max-w-2xl mx-auto"><p class="text-2xl text-zinc-500 italic font-light">${excerpt}</p></div>
                         <div class="h-1 w-24 bg-black mx-auto mt-12"></div>
                    </div>
                    <div class="prose max-w-none">${body}</div>
                `;
                document.getElementById('preview-toggle-btn').innerText = 'Edit Mode';
            } else {
                document.getElementById('preview-toggle-btn').innerText = 'Preview Post';
            }
        };

        // --- DATA MANAGEMENT ---
        let posts = [
            {
                id: '1',
                title: 'החיים בקצביות של חום וצבע',
                excerpt: 'כיצד שימוש נכון בפלטת צבעים חמה משפיע על מצב הרוח והפרודוקטיביות שלנו במרחב המגורים.',
                content: '<h2>הכוח של הצבע במרחב</h2><p>צבע אינו רק עניין של אסתטיקה. הוא שפה שפועלת על התת-מודע שלנו. כשאנחנו בוחרים בגווני אדמה, אנחנו מחברים את הבית שלנו לשורשים עתיקים.</p>',
                date: '20 יוני 2024',
                category: 'לייף סטייל'
            }
        ];

        window.navigateTo = (view, postId = null) => {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(`view-${view}`);
            if (target) target.classList.add('active');

            if (view === 'list') renderPosts();
            if (view === 'detail') renderDetail(postId);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        function renderPosts() {
            const container = document.getElementById('posts-container');
            if (!container) return;
            container.innerHTML = posts.map(post => `
                <article onclick="navigateTo('detail', '${post.id}')" class="group cursor-pointer py-[var(--post-padding)] first:pt-0 border-b-2 border-black last:border-0 hover:bg-white px-6 transition-all rounded-3xl">
                    <div class="flex flex-col md:flex-row justify-between items-baseline mb-8 gap-6">
                        <h2 class="serif text-4xl md:text-[var(--title-size)] font-bold group-hover:text-[var(--dynamic-accent)] transition-colors leading-tight">${post.title}</h2>
                        <time class="text-zinc-500 text-[10px] font-black uppercase tracking-[0.4em] shrink-0">${post.date}</time>
                    </div>
                    <p class="text-zinc-600 text-[var(--excerpt-size)] leading-relaxed max-w-3xl mb-10 font-light">${post.excerpt}</p>
                    <span class="text-[10px] font-black uppercase tracking-[0.3em] text-[var(--accent-ochre)] bg-[var(--accent-ochre)]/10 px-4 py-2 rounded-full inline-block">${post.category}</span>
                </article>
            `).join('');
        }

        function renderDetail(id) {
            const post = posts.find(p => p.id === id);
            if (!post) return navigateTo('list');
            document.getElementById('post-detail-content').innerHTML = `
                <header class="mb-24 text-center">
                    <div class="text-[10px] font-black uppercase tracking-[0.5em] text-[var(--accent-ochre)] mb-10">${post.category} • ${post.date}</div>
                    <h1 class="serif text-6xl md:text-8xl font-bold mb-14 leading-[1.05] tracking-tighter" style="color: var(--dynamic-accent)">${post.title}</h1>
                    <div class="max-w-2xl mx-auto"><p class="text-3xl text-zinc-500 italic font-light">${post.excerpt}</p></div>
                    <div class="h-1 w-24 bg-black mx-auto mt-20"></div>
                </header>
                <div class="prose max-w-none">${post.content}</div>
            `;
            document.getElementById('edit-post-btn').onclick = () => openEditor(post.id);
            document.getElementById('delete-post-btn').onclick = () => deletePost(post.id);
        }

        window.openEditor = (id = null) => {
            currentEditingId = id;
            document.getElementById('editor-preview').classList.add('hidden');
            document.getElementById('editor-inputs').classList.remove('hidden');
            document.getElementById('preview-toggle-btn').innerText = 'Preview Post';
            
            const post = id ? posts.find(p => p.id === id) : { title: '', category: 'Editorial', excerpt: '', content: '' };
            document.getElementById('edit-title').value = post.title;
            document.getElementById('edit-category').value = post.category;
            document.getElementById('edit-excerpt').value = post.excerpt;
            editorContent.innerHTML = post.content;
            
            navigateTo('editor');
        };

        window.saveChanges = () => {
            const data = {
                title: document.getElementById('edit-title').value,
                category: document.getElementById('edit-category').value,
                excerpt: document.getElementById('edit-excerpt').value,
                content: editorContent.innerHTML,
                date: new Date().toLocaleDateString('he-IL', { day: 'numeric', month: 'long', year: 'numeric' })
            };
            if (currentEditingId) {
                const idx = posts.findIndex(p => p.id === currentEditingId);
                posts[idx] = { ...posts[idx], ...data };
            } else {
                posts.unshift({ id: Date.now().toString(), ...data });
            }
            navigateTo('list');
        };

        function deletePost(id) {
            if (confirm("האם למחוק לצמיתות?")) {
                posts = posts.filter(p => p.id !== id);
                navigateTo('list');
            }
        }

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            const savedColor = getCookie('blog_accent') || '#2c3e50';
            const savedDensity = getCookie('blog_density') || 'normal';
            setAccent(savedColor, null);
            setDensity(savedDensity);
            document.getElementById('last-update-time').innerText = new Date().toLocaleTimeString();
            renderPosts();
        });
    </script>
</body>
</html>
