
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance - בלוג עיצוב וטכנולוגיה</title>
    
    <!-- Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel Standalone: Essential for running .tsx directly in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Frank+Ruhl+Libre:wght@300..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #fcfcfc;
        }
        .serif {
            font-family: 'Frank Ruhl Libre', serif;
        }
        .prose blockquote {
            border-right-width: 4px;
            border-right-color: #e5e7eb;
            border-left-width: 0;
            font-style: italic;
            color: #4b5563;
            padding-right: 1.5rem;
            padding-left: 0;
        }
        .prose {
            text-align: right;
        }
        /* Debug Banner Styles */
        #debug-status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fef3c7;
            color: #92400e;
            font-family: monospace;
            font-size: 10px;
            padding: 4px 10px;
            z-index: 9999;
            border-bottom: 1px solid #f59e0b;
            display: flex;
            justify-content: space-between;
            direction: ltr; /* Force LTR for debug info */
        }
    </style>

    <script>
        // Initialize process shim
        window.process = { env: { API_KEY: "" } };
        
        // Debugging state
        window.DEBUG_STATE = {
            htmlLoaded: new Date().toLocaleTimeString(),
            babelLoaded: false,
            appStarted: false,
            errors: []
        };

        function updateDebugUI() {
            const el = document.getElementById('debug-status');
            if (el) {
                el.innerHTML = `
                    <span><b>STATUS:</b> HTML: ${window.DEBUG_STATE.htmlLoaded} | 
                    Babel: ${window.DEBUG_STATE.babelLoaded ? '✅' : '⏳'} | 
                    App: ${window.DEBUG_STATE.appStarted ? '✅' : '⏳'}</span>
                    <span>${window.DEBUG_STATE.errors.length > 0 ? '❌ Errors in Console' : 'No Errors detected'}</span>
                `;
            }
        }

        window.onerror = function(message, source, lineno, colno, error) {
            console.error("DEBUG ERROR:", message, "at", source, ":", lineno);
            window.DEBUG_STATE.errors.push(message);
            updateDebugUI();
        };

        window.addEventListener('load', () => {
            if (window.Babel) window.DEBUG_STATE.babelLoaded = true;
            updateDebugUI();
        });
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="text-zinc-900 antialiased">
    <!-- Debug Banner -->
    <div id="debug-status">Initializing debug status...</div>

    <div id="root"></div>
    
    <!-- 
      Using Babel to compile the TSX files. 
      The 'data-type="module"' attribute is critical for Babel to handle ES6 imports.
    -->
    <script 
        type="text/babel" 
        data-presets="typescript,react" 
        data-type="module" 
        src="./index.tsx"
    ></script>

    <script>updateDebugUI();</script>
</body>
</html>
