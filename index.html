
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance - בלוג עיצוב וטכנולוגיה</title>
    
    <!-- Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel Standalone: This allows the browser to run .tsx files directly -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Frank+Ruhl+Libre:wght@300..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #fcfcfc;
        }
        .serif {
            font-family: 'Frank Ruhl Libre', serif;
        }
        .prose blockquote {
            border-right-width: 4px;
            border-right-color: #e5e7eb;
            border-left-width: 0;
            font-style: italic;
            color: #4b5563;
            padding-right: 1.5rem;
            padding-left: 0;
        }
        .prose {
            text-align: right;
        }
    </style>

    <script>
        // Shim for process.env to prevent crashes on static hosts like GitHub Pages
        window.process = { env: { API_KEY: "" } };
        
        // Error logging for debugging on production
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Global Error Caught:", message, "at", source, ":", lineno);
        };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="text-zinc-900 antialiased">
    <div id="root"></div>
    
    <!-- 
      We use text/babel here to tell Babel to transpile this script. 
      data-type="module" allows us to use ES6 imports with our importmap.
      data-presets="typescript,react" tells Babel which languages to support.
    -->
    <script 
        type="text/babel" 
        data-presets="typescript,react" 
        data-type="module" 
        src="./index.tsx"
    ></script>
</body>
</html>
